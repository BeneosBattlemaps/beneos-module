<div class="control-icon beneos-token-hud-action" data-action-index="0" data-action="beneosToken-animselector" >
    <img src="modules/beneos-module/icons/ability_icons/spellbook03_76.webp" width="36" height="36" title="Convert to Beneos Token" />
	<div class="beneos-selector-wrap beneos-disabled">
		{{#each beneosTokensHUD as |btoken|}}
			<button class="beneos-button-select control-icon beneos-button-token" data-img="{{btoken.img}}" data-fullkey="{{btoken.fullKey}}" >
				<image class="beneos-token-button" src="{{btoken.img}}" alt="{{btoken.actorName}}"/>
				<span>{{btoken.actorName}}</span>
			</button>
		{{/each}}		
    </div>
</div>
